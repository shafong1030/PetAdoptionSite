<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>chat page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">
	  <img src="/photo/logo.png" style="width:100px">
       </a>

	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/}">主頁 <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/memberInfo}">會員資料</a>
	      </li>
	      <li class="nav-item">
	       <a class="nav-link" th:href="@{/postHistory}">我的帖子</a>
	      </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/upForAdoption}">送養區</a>
		  </li>
		  <li class="nav-item">
		  		    <a class="nav-link" th:href="@{/posts}">領養區</a>
		  </li>
		  <li class="nav-item">
		  		    <a class="nav-link" th:href="@{/messenger}">通信錄</a>
		  </li>
		  <li class="nav-item" sec:authorize="isAuthenticated()">
		  	 <a class="nav-link" th:href="@{/logout}">登出</a>
		  </li>
	    </ul>
	

	  </div>
	</nav>
	<div class="container">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">電郵地址</th>
		      <th scope="col">姓氏</th>
		      <th scope="col">名字</th>
		      <th scope="col">會員登錄日</th>
			  <th scope="col">評分</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td><div sec:authentication="principal.username"></div></td>
		      <td><div sec:authentication="principal.lastName"></div></td>
		      <td><div sec:authentication="principal.firstName"></div></td>
		      <td><div sec:authentication="principal.regDate"></div></td>
			  <td><span class="fa fa-star unchecked"></span>
			  <span class="fa fa-star unchecked"></span>
			  <span class="fa fa-star unchecked"></span>
			  <span class="fa fa-star unchecked"></span>
			  <span class="fa fa-star unchecked"></span></td>
			  
		    </tr>
			
		  </tbody>
		</table>
	</div>
	<<a th:href="@{/infoChange}">
	<div class="container">
	<button type="button" class="btn btn-info btn-sm float-right">變更密碼</button>
	</div>
	</a>

</body>
</html>

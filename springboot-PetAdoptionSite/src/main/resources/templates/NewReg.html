<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body>
	
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/index}">返回主頁</a>
	  </div>
	</nav>
	
	<br>
	<br>
	 <!-- Create HTML registration form -->
	 <div class="container">
	  <div class="row">
	   <div class="col-md-6 col-md-offset-3">
		
		    <!-- success message -->
		    <div class="was-validated" th:if="${param.success}">
		     <div class="alert alert-info">成功登記！</div>
		    </div>
			
			<!-- fail message -->
			<div th:if="${param.fail}">
			 <div class="alert alert-danger">該郵件已被登記。</div>
			</div>

		    <h1>會員登記表</h1>
			<br/>

		    <form th:action="@{/NewReg}" method="post" th:object="${user}">

			<div class="form-group">
			 <label for="email"> 電郵地址(登入用)*： </label>
			 <input id="email" class="form-control" th:field="*{email}"
				  autofocus="autofocus" />
			 <div class="invalid-feedback">
				請輸入電郵地址
			 </div>
			 <div class="invalid-feedback">
			 	電郵地址格式錯誤
			 </div>
			 </div>
			
			<div class="form-group">
			 <label for="password"> 密碼*: </label>
			 <input id="password" class="form-control" type="password"
			  th:field="*{password}" autofocus="autofocus" />
			  <div class="invalid-feedback">
			  	請輸入密碼
			  </div>
			  <div class="invalid-feedback">
			  	密碼不符合規定
			  </div>
			  </div>
			  <div id ="pw_rules">
				<p id="pwrules_length" class="pw_invalid"><b>8-16位</b></p>
				<p id="pwrules_upper" class="pw_invalid"><b>至少一個大階字母</b></p>
				<p id="pwrules_lower" class="pw_invalid"><b>至少一個小階字母</b></p>
				<p id="pwrules_no" class="pw_invalid"><b>至少一個數字</b></p>
				<p id="pwrules_special" class="pw_invalid"><b>至少一個特殊符號,包括：_ , # , $ , ! , % , & 或者 * </b></p>				
			</div>
			<div class="form-group">
			 <label for="password"> 重新輸入密碼*: </label>
			 <input id="rePassword" class="form-control" type="password"
			   autofocus="autofocus" />
			  <div class="invalid-feedback">
			  	請重新輸入密碼
			  </div>
			  <div class="invalid-feedback">
			  	重新輸入的密碼和密碼不符
			  </div>
			  </div>
			
			<div class="form-group">
			 <label for="lastName"> 姓氏*: </label> 
			 <input id="lastName" class="form-control" th:field="*{lastName}"
			   autofocus="autofocus" />
			  <div class="invalid-feedback">
			  	必須輸入姓氏
			  </div>
			</div>
											
		     <div class="form-group">
		      <label for="firstName"> 名字: </label>
		      <input id="firstName" class="form-control" th:field="*{firstName}"
		       autofocus="autofocus" />
		     </div>

		     <div class="form-group">
		      <button type="submit" class="btn btn-success" >確認</button>
		      <span>已經成爲會員？ <a href="/" th:href="@{/Login}">會員登入
		        </a></span>
		     </div>
		    </form>
		   </div>
		  </div>
		 </div>
		 <script type="text/javascript" src="js/myScript.js"></script>
		</body>
		</html>

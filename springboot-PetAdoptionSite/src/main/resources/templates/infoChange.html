<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Home page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">
	  <img src="/photo/logo.png" style="width:100px">
       </a>

	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/}">主頁 <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/memberInfo}">會員資料</a>
	      </li>
	      <li class="nav-item">
	  	   <a class="nav-link" th:href="@{/postHistory}">我的帖子</a>
	     </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/upForAdoption}">送養區</a>
		  </li>
		  <li class="nav-item">
		  		    <a class="nav-link" th:href="@{/posts}">領養區</a>
		  </li>
		  <li class="nav-item">
		  		    <a class="nav-link" th:href="@{/messenger}">通信錄</a>
		  </li>
		  <li class="nav-item" sec:authorize="isAuthenticated()">
		  	 <a class="nav-link" th:href="@{/logout}">登出</a>
		  </li>
	    </ul>
	
	  </div>
	</nav>
	<!-- success message -->
	<div class="was-validated" th:if="${param.success}">
	 <div class="alert alert-info">成功更改密碼！</div>
	</div>
	<!-- fail message -->
	<div th:if="${param.fail}">
	 <div class="alert alert-danger">現有密碼不正確。</div>
	</div>

	<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<form th:action="@{/infoChange}" method="post" th:object="${member}">
		

		<div class="form-group">
		 <label for="password"> 現有密碼*: </label>
		 <input id="oldPassword" name="oldPassword" class="form-control" type="password"
		   autofocus="autofocus" />
		   <div class="invalid-feedback">
		   	請輸入現有密碼
		   </div>
		  </div>
		  

		<div class="form-group">
		 <label for="newPassword"> 新密碼*: </label>
		 <input id="newPassword" name="newPassword" class="form-control" type="password"
		  autofocus="autofocus" />
		  <div class="invalid-feedback">
		  	請輸入新密碼
		  </div>
		  <div class="invalid-feedback">
		  	新密碼不符合規定
		  </div>
		  </div>
		    <div id ="pw_rules">
		  	<p id="pwrules_length" class="pw_invalid"><b>8-16位</b></p>
		  	<p id="pwrules_upper" class="pw_invalid"><b>至少一個大階字母</b></p>
		  	<p id="pwrules_lower" class="pw_invalid"><b>至少一個小階字母</b></p>
		  	<p id="pwrules_no" class="pw_invalid"><b>至少一個數字</b></p>
		  	<p id="pwrules_special" class="pw_invalid"><b>至少一個特殊符號,包括：_ , # , $ , ! , % , & 或者 * </b></p>				
		  </div>
	
		<div class="form-group">
		 <label for="newPassword2"> 重新輸入新密碼*: </label>
		 <input id="newPassword2" name="newPassword2" class="form-control" type="password"
		  autofocus="autofocus" />
		  </div>
		  <div class="invalid-feedback">
		  	請重新輸入新密碼
		  </div>
		  <div class="invalid-feedback">
		  	重新輸入的新密碼和新密碼不符
		  </div>
		
	<div class="form-group">
	 <button id="confirmt" type="submit" class="btn btn-success btn-sm float-right" >確認</button>
	 <button type="reset" class="btn btn-secondary btn-sm float-right">取消</button>
	</div>
	</div>
	</div>
	</div>

	</form>
	<script type="text/javascript" src="js/changePassword.js"></script>
</body>
</html>
